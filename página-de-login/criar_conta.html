<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LOGIN</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- caixa de login -->
    <div id="caixa_de_login">
        <div id="txt_login">
            <h1>Sign In</h1>
            <!-- caixas de texto -->
            <input input type="text" placeholder="nome de usuário" class="caixa_txt" maxlength="16" minlength="3">
            <br>
            <input input type="email" placeholder="email" class="caixa_txt" maxlength="30" minlength="3">
            <br>
            <input input type="password" placeholder="senha" class="caixa_txt" maxlength="16" minlength="3">
            <div id="conta">
                <button type='submit' id="botao"><strong>CRIAR</strong></button>
                <p>Já tem uma conta? <a href="index.html">Entrar na conta</a></span></p>
            </div>
        </div>  
    </div>
</body>
</html>
